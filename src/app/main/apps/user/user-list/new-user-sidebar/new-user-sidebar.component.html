<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form [formGroup]="_userForm" class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-user-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname">Username</label>
            <input
              type="text"
              id="basic-icon-default-uname"
              class="form-control dt-uname"
              placeholder="Web Developer"
              aria-label="jdoe1"
              aria-describedby="basic-icon-default-uname2"
              name="user-name"
              formControlName ="username"
              [class.error]="newUserForm.submitted && username.invalid"
              
              required
            />
            <span *ngIf="newUserForm.submitted && username.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="username.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-email">Email</label>
            <input
              type="text"
              id="basic-icon-default-email"
              class="form-control dt-email"
              placeholder="john.doe@example.com"
              aria-label="john.doe@example.com"
              aria-describedby="basic-icon-default-email2"
              name="user-email"
              formControlName="email"
              [class.error]="newUserForm.submitted && email.invalid"
         
              required
            />
            <span *ngIf="newUserForm.submitted && email.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="email.errors.required">This field is required!</small>
            </span>
            <small class="form-text text-muted"> You can use letters, numbers & periods </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-password">Password</label>
            <input
              type="password"
              id="basic-icon-default-password"
              class="form-control dt-uname"
              placeholder="john.doe@example.com"
              aria-label="john.doe@example.com"
              aria-describedby="basic-icon-default-email2"
              name="user-email"
              formControlName="password"
              [class.error]="newUserForm.submitted && password.invalid"
         
              required
            />
            <span *ngIf="newUserForm.submitted && password.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="password.errors.required">This field is required!</small>
            </span>
            <small class="form-text text-muted"> You can use letters, numbers & periods </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="user-status">User Status</label>
            <select id="user-status" class="form-control"  formControlName="status">
              <option *ngFor="let status of _statusList" [ngValue]="status">{{status}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="user-role">User Role</label>
            <select id="user-role" class="form-control"  formControlName="role">
              <option *ngFor="let role of _roleList" [ngValue]="role">{{role}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)" rippleEffect>Submit</button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-user-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
