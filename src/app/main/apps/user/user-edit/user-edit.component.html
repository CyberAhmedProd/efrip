<div class="content-wrapper">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <ng-container *ngFor="let row of rows">
        <div class="card" *ngIf="row.id == urlLastValue">
          <div class="card-body">
            <ul ngbNav #nav="ngbNav" class="nav nav-pills">
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center"
                  ><i data-feather="user" class="mr-sm-50"></i><span class="d-none d-sm-block">Account</span></a
                >
                <ng-template ngbNavContent>
                  <!-- Account Tab starts -->
                  <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                    <!-- users edit media object start -->
                    <div class="media mb-2">
                      <div *ngIf="row.avatar.image ; else customAvatar">
                        <img
                          class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                          src = "data:image/png;base64,{{row.avatar.image.data}}"
                          height="90"
                          width="90"
                          alt="User avatar"
                        />
                      </div>
                      <ng-template #customAvatar>
                        <div
                          class="mr-1 ml-0"
                          [ngClass]="{
                            'bg-light-success': row.user.status == 'active',
                            'bg-light-secondary': row.user.status == 'inactive',
                            'bg-light-warning': row.user.status == 'pending'
                          }"
                        >
                          <div class="rounded p-3">{{ row.lastName | initials }}</div>
                        </div>
                      </ng-template>
                      <div class="media-body mt-50">
                        <h4>{{ row.firstName }} {{ row.lastName }}</h4>
                        <div class="col-12 d-flex mt-1 px-0">
                          <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                            <span class="d-none d-sm-block">Change</span>
                            <input
                              class="form-control"
                              type="file"
                              id="change-picture"
                              hidden
                              accept="image/png, image/jpeg, image/jpg"
                            />
                            <span class="d-block d-sm-none">
                              <i class="mr-0" data-feather="edit"></i>
                            </span>
                          </label>
                          <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                          <button class="btn btn-outline-secondary d-block d-sm-none">
                            <i class="mr-0" data-feather="trash-2"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- users edit media object ends -->
                    <!-- users edit account form start -->
                    <form class="form-validate">
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="username">Username</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Username"
                              name="username"
                              [(ngModel)]="row.user.username"
                              id="username"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="name">FirstName</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name"
                              [(ngModel)]="row.lastName"
                              name="name"
                              id="name"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="company">LastName</label>
                            <input
                              type="text"
                              class="form-control"
                              [(ngModel)]="row.firstName"
                              placeholder="LastName"
                              id="company"
                              name="company"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Email"
                              [(ngModel)]="row.user.email"
                              name="email"
                              id="email"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" [(ngModel)]="row.user.status" name="status" id="status">
                              <option>active</option>
                              <option>inactive</option>
                              <option>pending</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" [(ngModel)]="row.user.roles[0].role" name="role" id="role">
                              <option value="{{row.user.roles[0].role}}" selected disabled hidden>{{row.user.roles[0].role}}</option>
                              <option>Shipping</option>
                              <option>Client</option>
                              <option>Admin</option>
                            </select>
                          </div>
                        </div>
                        
                        
                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                          <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
                            Save Changes
                          </button>
                          <button type="reset" class="btn btn-outline-secondary" rippleEffect>Reset</button>
                        </div>
                      </div>
                    </form>
                    <!-- users edit account form ends -->
                  </div>
                  <!-- Account Tab ends -->
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center">
                  <i data-feather="info" class="mr-sm-50"></i><span class="d-none d-sm-block">Information</span></a
                >
                <ng-template ngbNavContent>
                  <!-- Information Tab starts -->
                  <div class="tab-pane" id="information" aria-labelledby="information-tab" role="tabpanel">
                    <!-- users edit Info form start  -->
                    <form class="form-validate">
                      <div class="row mt-1">
                        <div class="col-12">
                          <h4 class="mb-1 mt-2">
                            <i data-feather="map-pin" [size]="16" class="mr-75 font-medium-4"></i>
                            <span class="align-middle">Address</span>
                          </h4>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="address-1">Address Line 1</label>
                            <input
                              id="address-1"
                              type="text"
                              class="form-control"
                              value="A-65, Belvedere Streets"
                              name="address"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="address-2">Address Line 2</label>
                            <input id="address-2" type="text" class="form-control" placeholder="T-78, Groove Street" />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input id="postcode" type="text" class="form-control" placeholder="597626" name="zip" />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="city">City</label>
                            <input id="city" type="text" class="form-control" value="New York" name="city" />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="state">State</label>
                            <input id="state" type="text" class="form-control" name="state" placeholder="Manhattan" />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                          <div class="form-group">
                            <label for="country">Country</label>
                            <input
                              id="country"
                              type="text"
                              class="form-control"
                              name="country"
                              placeholder="United States"
                            />
                          </div>
                        </div>
                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                          <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
                            Save Changes
                          </button>
                          <button type="reset" class="btn btn-outline-secondary" rippleEffect>Reset</button>
                        </div>
                      </div>
                    </form>
                    <!-- users edit Info form ends -->
                  </div>
                  <!-- Information Tab ends -->
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center"
                  ><i data-feather="share-2" class="mr-sm-50"></i><span class="d-none d-sm-block">Social</span></a
                >
                <ng-template ngbNavContent>
                  <!-- Social Tab starts -->
                  <div class="tab-pane" id="social" aria-labelledby="social-tab" role="tabpanel">
                    <!-- users edit social form start -->
                    <form class="form-validate">
                      <div class="row">
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="twitter-input">Twitter</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon3">
                                <i class="font-medium-2" data-feather="twitter"></i>
                              </span>
                            </div>
                            <input
                              id="twitter-input"
                              type="text"
                              class="form-control"
                              value="https://www.twitter.com/adoptionism744"
                              placeholder="https://www.twitter.com/"
                              aria-describedby="basic-addon3"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="facebook-input">Facebook</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon4">
                                <i class="font-medium-2" data-feather="facebook"></i>
                              </span>
                            </div>
                            <input
                              id="facebook-input"
                              type="text"
                              class="form-control"
                              value="https://www.facebook.com/adoptionism664"
                              placeholder="https://www.facebook.com/"
                              aria-describedby="basic-addon4"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="instagram-input">Instagram</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon5">
                                <i class="font-medium-2" data-feather="instagram"></i>
                              </span>
                            </div>
                            <input
                              id="instagram-input"
                              type="text"
                              class="form-control"
                              value="https://www.instagram.com/adopt-ionism744"
                              placeholder="https://www.instagram.com/"
                              aria-describedby="basic-addon5"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="github-input">Github</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon9">
                                <i class="font-medium-2" data-feather="github"></i>
                              </span>
                            </div>
                            <input
                              id="github-input"
                              type="text"
                              class="form-control"
                              value="https://www.github.com/madop818"
                              placeholder="https://www.github.com/"
                              aria-describedby="basic-addon9"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="codepen-input">Codepen</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon12">
                                <i class="font-medium-2" data-feather="codepen"></i>
                              </span>
                            </div>
                            <input
                              id="codepen-input"
                              type="text"
                              class="form-control"
                              value="https://www.codepen.com/adoptism243"
                              placeholder="https://www.codepen.com/"
                              aria-describedby="basic-addon12"
                            />
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-6 form-group">
                          <label for="slack-input">Slack</label>
                          <div class="input-group input-group-merge">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon11">
                                <i class="font-medium-2" data-feather="slack"></i>
                              </span>
                            </div>
                            <input
                              id="slack-input"
                              type="text"
                              class="form-control"
                              value="@adoptionism744"
                              placeholder="https://www.slack.com/"
                              aria-describedby="basic-addon11"
                            />
                          </div>
                        </div>

                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                          <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
                            Save Changes
                          </button>
                          <button type="reset" class="btn btn-outline-secondary" rippleEffect>Reset</button>
                        </div>
                      </div>
                    </form>
                    <!-- users edit socail form ends -->
                  </div>
                  <!-- Social Tab ends -->
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </ng-container>
    </section>
    <!-- users edit ends -->
  </div>
</div>
