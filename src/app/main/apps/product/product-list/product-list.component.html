<div class="content-wrapper">
    <div class="content-body">
      <!-- Invoice List -->
      <section class="invoice-list-wrapper">
        <div class="card">
          <!-- Invoice List Header -->
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <div class="d-flex align-items-center">
                  <label class="d-flex align-items-center"
                    >Show
                    <select
                      class="form-control mx-25"
                      [(ngModel)]="selectedOption"
                    >
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </label>
                  <button
                    class="btn btn-primary ml-1"
                    rippleEffect
                    (click)="toggleSidebar('new-product-sidebar')"
                  >
                    <i
                      data-feather="plus"
                      class="d-sm-none d-inline-block mr-0 mr-sm-1"
                    ></i
                    ><span class="d-none d-sm-inline-block"
                      >Add New Product</span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div
              class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
            >
              <div
                class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
              >
                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
                  >Search:<input
                    type="search"
                    class="form-control ml-50"
                    placeholder="Search Product"
                    (keyup)="filterUpdate($event)"
                /></label>
              </div>
            </div>
          </div>
          <!--/ Invoice List Header -->
  
          <!-- Invoice List Table -->
          <ngx-datatable
            [rows]="rows"
            [rowHeight]="50"
            class="bootstrap core-bootstrap"
            [limit]="selectedOption"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [scrollbarH]="true"
          >
            <ngx-datatable-column name="#" prop="id">
              <ng-template let-id="value" ngx-datatable-cell-template>
                <a
                  routerLink="/apps/invoice/preview/{{ id }}"
                  class="font-weight-bold"
                  >#{{ id }}</a
                >
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="name" prop="productName" >
              <ng-template
                let-row="row"
                let-name="value"
                ngx-datatable-cell-template
              >
                <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
                <div>
                  <span
                    class="font-weight-bold d-block text-nowrap font-medium-1"
                    >{{ row.name }}</span
                  >
                </div>
              </ng-template>
            </ngx-datatable-column>
            
            
            <ngx-datatable-column name="price" prop="productPrice" [width]='10'>
              <ng-template
                let-row="row"
                let-price="value"
                ngx-datatable-cell-template
              >
                <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
                <div>
                  <span
                    class="font-weight-bold d-block text-nowrap font-medium-1"
                    >{{ row.price }}</span
                  >
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="quantity" prop="productQuantity" [width]='10'>
              <ng-template
                let-row="row"
                let-quantity="value"
                ngx-datatable-cell-template
              >
                <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
                <div>
                  <span
                    class="font-weight-bold d-block text-nowrap font-medium-1"
                    >{{ row.quantity }}</span
                  >
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="images" prop="productimages" [sortable]="false" >
              <ng-template
                let-row="row"
                
                ngx-datatable-cell-template
              >
                <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
                <div class="d-flex align-items-center">
                    <div *ngFor="let item of row.images">
                      <img
                        class="media-left mr-1"
                        src="{{'data:image/png;base64,'+item.image.data }}"
                        height="32"
                        width="32"
                        alt="datatable-avatar"
                      />
                    </div>
                    
                   
                  </div>
              </ng-template>
            </ngx-datatable-column>
  
            <ngx-datatable-column name="Actions"  [sortable]="false">
              <ng-template ngx-datatable-cell-template let-row="row">
                <div class="d-flex align-items-center col-actions">
                  <div ngbDropdown container="body">
                    <button
                      ngbDropdownToggle
                      type="button"
                      class="btn icon-btn btn-sm hide-arrow px-0"
                      rippleEffect
                    >
                      <i
                        data-feather="more-vertical"
                        size="18"
                        class="cursor-pointer"
                      ></i>
                    </button>
                    <div ngbDropdownMenu>
                      <a ngbDropdownItem (click)="toggleSidebar2('edit-product-sidebar',row.id,row.name)"
                        ><i
                          
                          data-feather="edit"
                          class="mr-1"
                        ></i
                        >Edit</a
                      ><a (click)="deleteProduct(row.id)" ngbDropdownItem
                        ><i data-feather="trash" class="mr-1"></i>Delete</a
                      >
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
          <!--/ Invoice List Table -->
        </div>
      </section>
      <!--/ Invoice List -->
    </div>
    <!-- New User Sidebar -->
    <core-sidebar
    labelForId
    id="firstbar"
    class="modal modal-slide-in sidebar-todo-modal fade"
    name="new-product-sidebar"
    overlayClass="modal-backdrop"
  >
    <app-new-product-sidebar></app-new-product-sidebar>
  </core-sidebar>
  </div>
