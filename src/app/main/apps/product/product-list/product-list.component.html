<div class="content-wrapper">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div *ngIf="spinner">
        <div class="loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
      </div>
      <div class="card" *ngIf="!spinner">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                  </select>
                </label>
                <button
                  type="button"
                  (click)="modalOpenForm(modalForm)"
                  class="btn btn-outline-primary"
                  rippleEffect
                >
                  Add New Product
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
                >Search:<input
                  type="search"
                  class="form-control ml-50"
                  placeholder="Search Product"
                  (keyup)="filterUpdate($event)"
              /></label>
            </div>
          </div>
        </div>
        <!--/ Invoice List Header -->

        <!-- Invoice List Table -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="'auto'"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <ngx-datatable-column name="ID" prop="id" width="190">
            <ng-template let-id="value" ngx-datatable-cell-template>
              <a
                routerLink="/apps/invoice/preview/{{ id }}"
                class="font-weight-bold"
                >#{{ id }}</a
              >
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" prop="name" width="130">
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div>
                <span
                  class="font-weight-bold d-block text-nowrap font-medium-1"
                  >{{ row.name }}</span
                >
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="User" prop="user.username" width="130">
            <ng-template
              let-row="row"
              let-user.username="value"
              ngx-datatable-cell-template
            >
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div>
                <span
                  class="font-weight-bold d-block text-nowrap font-medium-1"
                  >{{ row.user.username }}</span
                >
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Category" prop="category.name" width="80">
            <ng-template
              let-row="row"
              let-category.name="value"
              ngx-datatable-cell-template
            >
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div>
                <span
                  class="font-weight-bold d-block text-nowrap font-medium-1"
                  >{{ row.category.name }}</span
                >
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Price" prop="price" width="20">
            <ng-template
              let-row="row"
              let-price="value"
              ngx-datatable-cell-template
            >
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div>
                <span
                  class="font-weight-bold d-block text-nowrap font-medium-1"
                  >{{ row.price }}</span
                >
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Quantity" prop="quantity" width="50">
            <ng-template
              let-row="row"
              let-quantity="value"
              ngx-datatable-cell-template
            >
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div>
                <span
                  class="font-weight-bold d-block text-nowrap font-medium-1"
                  >{{ row.quantity }}</span
                >
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="images"
            prop="productimages"
            [sortable]="false"
          >
            <ng-template let-row="row" ngx-datatable-cell-template>
              <!-- <a class="font-weight-bold">{{ invoiceStatus }}</a> -->
              <div *ngIf="row.images.length <= 3">
                <div class="d-flex align-items-center">
                  <div *ngFor="let item of row.images; let i = index">
                    <img
                      class="media-left mr-1"
                      src="{{ 'data:image/png;base64,' + item.image.data }}"
                      height="32"
                      width="32"
                      alt="datatable-avatar"
                    />
                  </div>
                </div>
              </div>
              <div *ngIf="row.images.length > 3">
                <div *ngFor="let item of row.images; let i = index">
                  <div *ngIf="i % 3 === 0">
                    <div
                      class="d-flex align-items-center"
                      style="margin-top: 5px"
                    >
                      <div *ngIf="row.images[i]">
                        <img
                          class="media-left mr-1"
                          src="{{
                            'data:image/png;base64,' + row.images[i].image.data
                          }}"
                          height="32"
                          width="32"
                          alt="datatable-avatar"
                        />
                      </div>
                      <div *ngIf="row.images[i + 1]">
                        <img
                          class="media-left mr-1"
                          src="{{
                            'data:image/png;base64,' +
                              row.images[i + 1].image.data
                          }}"
                          height="32"
                          width="32"
                          alt="datatable-avatar"
                        />
                      </div>
                      <div *ngIf="row.images[i + 2]">
                        <img
                          class="media-left mr-1"
                          src="{{
                            'data:image/png;base64,' +
                              row.images[i + 2].image.data
                          }}"
                          height="32"
                          width="32"
                          alt="datatable-avatar"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex align-items-center col-actions">
                <div ngbDropdown container="body">
                  <button
                    ngbDropdownToggle
                    type="button"
                    class="btn icon-btn btn-sm hide-arrow px-0"
                    rippleEffect
                  >
                    <i
                      data-feather="more-vertical"
                      size="18"
                      class="cursor-pointer"
                    ></i>
                  </button>
                  <div ngbDropdownMenu>
                    <a ngbDropdownItem (click)="modalOpenForm(editmodalForm)"
                      ><i data-feather="edit" class="mr-1"></i>Edit</a
                    ><a (click)="deleteProduct(row.id)" ngbDropdownItem
                      ><i data-feather="trash" class="mr-1"></i>Delete</a
                    >
                    <ng-template #editmodalForm let-modal>
                      <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel1">
                          Edit Product
                        </h4>
                        <button
                          type="button"
                          class="close"
                          (click)="modal.dismiss('Cross click')"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body" tabindex="0" ngbAutofocus>
                        <div>
                          <app-edit-product
                            [productToUpdate]="row"
                            [categories]="categories"
                            [modal]="modal"
                            (updatetable)="upadatetablefromchild()"
                          ></app-edit-product>
                        </div>
                      </div>
                    </ng-template>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        <!--/ Invoice List Table -->
      </div>
    </section>
    <!--/ Invoice List -->
  </div>
  <!-- New User Sidebar -->

  <!-- Login Form -->
  <div class="login-form">
    <!-- Button trigger modal -->

    <!-- Modal -->
    <ng-template #modalForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Inline Login Form</h4>
        <button
          type="button"
          class="close"
          (click)="modal.dismiss('Cross click')"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        <app-new-product
          [modal]="modal"
          [categories]="categories"
          (updatetable)="upadatetablefromchild()"
        ></app-new-product>
      </div>
    </ng-template>

    <!-- / Modal -->
  </div>
</div>
