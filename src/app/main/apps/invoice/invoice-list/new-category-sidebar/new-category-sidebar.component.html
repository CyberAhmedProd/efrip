<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
      <div class="modal-dialog">
        <form [formGroup]="_categoryForm" class="add-new-user modal-content pt-0" (ngSubmit)="(_categoryForm.valid)" #newCategoryForm="ngForm">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('new-category-sidebar')"
          >
            Ã—
          </button>
          <div class="modal-header mb-1">
            <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
          </div>
          <div class="modal-body flex-grow-1">
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-uname">Name</label>
              <input
                type="text"
                id="basic-icon-default-uname"
                class="form-control dt-uname"
                placeholder="Name"
                aria-label="jdoe1"
                aria-describedby="basic-icon-default-uname2"
                name="name"
                formControlName ="name"
                [class.error]="submitted && form.name.invalid"
                required
              />
              <span *ngIf="submitted && form.name.invalid" class="invalid-form">
                <small class="form-text text-danger" *ngIf="form.name.errors.required">This field is required!</small>
              </span>
            </div>
            <button type="submit" class="btn btn-primary mr-1" (click)="submit(_categoryForm)" rippleEffect>Submit</button>
            <button
              type="reset"
              class="btn btn-outline-secondary"
              (click)="toggleSidebar('new-category-sidebar')"
              rippleEffect
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal to add new user Ends-->
  </div>
