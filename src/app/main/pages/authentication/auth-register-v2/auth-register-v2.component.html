<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          "
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Adventure starts here </h2>
        <p class="card-text mb-2">Make your app management easy and fun!</p>
        <form class="auth-register-form mt-2" (ngSubmit)="onSubmit($event)" [formGroup]="registerForm">
          <div class="form-group">
            <label class="form-label" for="register_username">Username</label>
            <input
              class="form-control"
              id="register_username"
              type="text"
              name="register_username"
              placeholder="johndoe"
              aria-describedby="register_username"
              autofocus=""
              tabindex="1"
              [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
              formControlName="username"
            />
            <span *ngIf="submitted && form.username.errors" class="invalid-form">
              <small class="form-text text-danger" *ngIf="form.username.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="register_email">Email</label>
            <input
              class="form-control"
              id="register_email"
              type="text"
              name="register_email"
              placeholder="john@example.com"
              aria-describedby="register_email"
              tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
              formControlName="email"
            />
            <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
              <div *ngIf="form.email.errors.required">Email is required</div>
              <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="register_password">Password</label>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                class="form-control form-control-merge"
                id="register_password"
                [type]="passwordTextType ? 'text' : 'password'"
                name="register_password"
                placeholder="路路路路路路路路路路路路"
                aria-describedby="register_password"
                tabindex="3"
                formControlName="password"
                [ngClass]="{ 'is-invalid error': submitted && form.password.errors }"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <span *ngIf="submitted && form.password.errors" class="invalid-form">
              <small class="form-text text-danger" *ngIf="form.password.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="register-privacy-policy" type="checkbox" tabindex="4" />
              <label class="custom-control-label" for="register-privacy-policy"
                >I agree to<a href="javascript:void(0);">&nbsp;privacy policy & terms</a></label
              >
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign up
          </button>
        </form>
        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>
        <p class="text-center mt-2">
          <span>Already have an account?</span
          ><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Sign in instead</span></a>
        </p>
        <div class="divider my-2">
          <div class="divider-text">or</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
